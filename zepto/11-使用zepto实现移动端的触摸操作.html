<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
<script src="./10-zepto.js"></script>
<script src="./12-touch.js"></script>
<script>
// 给红色div注册tap事件
// $(".box").on('tap',function(){
//   console.log('tap事件触发了');
// });

// 测试滑动事件
$(".box").on('swipeLeft',function(){
  console.log('左划');
})
$(".box").on('swipeRight',function(){
  console.log('右划');
})
$(".box").on('swipeUp',function(){
  console.log('上划');
})
$(".box").on('swipeDown',function(){
  console.log('下划');
})
